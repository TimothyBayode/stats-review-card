<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<meta name="author" content="Timothy Bayode">
<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon.png">
<link rel="stylesheet" href="style.css">
<title>Timothy Bayode | Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <!--Card parent div-->
  <div class="card">

    <!--Text info div-->
    <div class="text-info">
      <h2>Get <span>insights</span> that help your business grow.</h2>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

      <!--Stats-->
      <div class="stats">
        <div class="stat-child">
          <h3>10K+</h3>
          <p class="stat-child-text">COMPANIES</p>
        </div>

        <div class="stat-child">
          <h3>314</h3>
          <p class="stat-child-text">TEMPLATES</p>
        </div>

        <div class="stat-child">
          <h3>12M+</h3>
          <p class="stat-child-text">QUERIES</p>
        </div>
      </div>
      <!--Stats-->

    </div>
    <!--Text info div-->

    <!--Image div-->
    <div class="image-div">

    </div>
    <!--Image div-->

  </div>
  <!--Card parent div-->


  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.linkedin.com/in/timothy-bayode" target="_blank">Timothy Bayode</a>.</p>
  </div>
</body>
</html>
